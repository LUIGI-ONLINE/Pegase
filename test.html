<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  </head>
  <body>

    <a-scene>
      <a-assets>
        <img id="texture" src="ge.jpg">
        </a-assets>



   <a-box position="0 5 -3"
   rotation="0 0 0"
   width="4"
   height="4"
   color="#FF0000">

     </a-box>
     <a-plane position="0 0 -4"
       rotation="-90 0 0"
       width="4"
       height="4"
       
src="#texture">
       </a-plane>
     <a-camera>/a-camera>
</a-scene>

  </body>
</html>
